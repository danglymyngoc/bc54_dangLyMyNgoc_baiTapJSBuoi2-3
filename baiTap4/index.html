<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-group alert alert-success">
        <h3>Bài tập 4: tính diện tích, chu vi hình chữ nhật</h3>
        <p>
          Viết chương trình nhập vào 2 chiều dài và chiều rộng của hình chữ nhật
        </p>
        <p>Tính và xuất ra diện tích, chu vi của hình chữ nhật đó</p>
      </div>
      <div class="form-group">
        <p>Nhập vào chiều dài hình chữ nhật:</p>
        <input id="chieuDai" type="text" class="form-control w-25" />
      </div>
      <div class="form-group">
        <p>Nhập vào chiều rộng hình chữ nhật:</p>
        <input id="chieuRong" type="text" class="form-control w-25" />
      </div>
      <div class="form-group">
        <button id="btnTinh" class="btn btn-success">Tính</button>
      </div>
      <div class="form-group">
        <p id="ketQuaTinh" class="alert alert-success"></p>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
