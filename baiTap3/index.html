<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập 3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-group alert alert-success">
        <h3>Bài tập 3: quy đổi tiền</h3>
        <p>Giá USD hiện nay đang là 23.500 VND</p>
        <p>Viết chương trình quy đổi từ USD sang VND</p>
        <p>Cho người dùng nhập vào số tiền USD</p>
        <p>Tính và xuất ra số tiền sau quy đổi VND</p>
      </div>
    <div class="form-group">
            <p>Nhập vào số tiền:</p>
            <input class="form-control w-25" type="text" placeholder="$USD" id="tienUSD">
          </div>
          <div class="form-group">
            <button id="btnQuyDoiTien" class="btn btn-success">Quy đổi</button>
          </div>
        <div class="form-group">
            <input class="form-control w-25" type="text" placeholder="VND" id="tienVND" readonly>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
