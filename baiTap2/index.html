<!doctype html>
<html lang="en">
  <head>
    <title>Bài tập 2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container mt-5">
        <div class="alert alert-success">
          <h3>bài tập 2: tính giá trị trung bình</h3>
          <p>Viết chương trình nhập vào 5 số thực</p>
          <p>Tính giá trị trung bình của 5 số này và xuất ra màn hình</p>
        </div>
        <div class="row">
        <div class="form-group col-6">
          <p>Nhập vào số thứ 1:</p>
          <input id="soThu1" type="text" class="form-control w-50 ">
        </div>
        <div class="form-group col-6">
          <p>Nhập vào số thứ 2:</p>
          <input id="soThu2" type="text" class="form-control w-50">
        </div>
        <div class="form-group col-6">
          <p>Nhập vào số thứ 3:</p>
          <input id="soThu3" type="text" class="form-control w-50">
        </div>
        <div class="form-group col-6">
          <p>Nhập vào số thứ 4:</p>
          <input id="soThu4" type="text" class="form-control w-50">
        </div>
        <div class="form-group col-6">
          <p>Nhập vào số thứ 5:</p>
          <input id="soThu5" type="text" class="form-control w-50">
        </div>
      </div>
        <div class="form-group">
          <button id="btnTinhTBC" class="btn btn-success">Tính trung bình cộng</button>
        </div>
        <div class="form-group">
          <p id="ketQuaTBC" class="alert alert-success"></p>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
